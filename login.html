<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">

    <title>Sign in to your Studee account</title>
  </head>
  <body>
    <nav class="navbar navbar-expand" style="height: 58px;">
      <a class="navbar-brand"></a>
    </nav>

    <div class="row" style="height: calc(100% - 58px); margin: 0;">
      <div class="col h-100">

        <div id="login-container" class="row justify-content-end h-100">
          <div id="inner-col-left" class="col inner-col d-flex flex-column justify-content-between">
            <div class="back mb-4">
              <a href="#">Back</a>
            </div>
        
            <div id="sign-in" class="mb-4">
              <h1 class="h3 mb-3">Sign in to your account</h1>
              <form>

                <label for="email-address" class="visually-hidden">Email address</label>
                <input id="email-address" name="email-address" type="text" class="form-control mb-3" placeholder="Email address">

                <label for="password" class="visually-hidden">Password</label>
                <input id="password" name="password" type="password" class="form-control mb-3" placeholder="Password">

                <p><a href="#">Forgot password?</a></p>
                <button id="sign-in" class="btn btn-primary mt-2" type="submit">Sign in</button>

              </form>
            </div>
        
            <div id="sign-in-alt" class="mb-4">
              <p>or</p>
              <button class="btn btn-outline-google w-100 mb-3"><img src="google-icon.png" /> With Google</button>
              <button class="btn btn-outline-facebook w-100"><img src="facebook-icon.png"> With Facebook</button>
            </div>
    
            <div>
              <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
          </div>
        </div>

      </div>
      <div id="welcome-container" class="col h-100">
        <div class="row justify-content-start h-100">

          <div id="inner-col-right" class="col-md-6 inner-col d-flex flex-column justify-content-center text-center">
            <div><img class="mb-4" src="welcome-back-illustration.png" /></div>
            <div class="h2 mb-0">Welcome back</div>
            <div>Log in to continue on your journey</div>
          </div>

        </div>
      </div>
    
    </div>

      

      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
